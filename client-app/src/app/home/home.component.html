<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Webshop</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Generic Webshop</h1>
    </header>

    <!-- Main content -->
    <div class="container">
        <h2>Featured Products</h2>
        <div class="featured-products">
            <app-product *ngFor="let product of randomProducts" [product]="product"></app-product>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Generic Webshop. All rights reserved.</p>
    </footer>
</body>

</html>
