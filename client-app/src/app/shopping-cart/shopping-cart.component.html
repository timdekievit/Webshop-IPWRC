<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="(products$ | async)?.length === 0" class="empty-cart">
      Your cart is empty.
  </div>
  <ng-container *ngIf="products$ | async as products">
      <div *ngIf="products.length > 0" class="cart-items">
          <div *ngFor="let item of (products$ | async)" class="cart-item">
              <div class="item-details">
                  <img [src]="item.imageSrc" alt="Product Image">
                  <div class="item-info">
                      <h3>{{ item.title }}</h3>
                      <p>Price: {{ item.price | currency:'EUR' }}</p>
                      <div class="quantity-input">
                        <button (click)="decreaseQuantity(item)">-</button>
                        <input type="number" min="1" [(ngModel)]="item.quantity">
                        <button (click)="increaseQuantity(item)">+</button>
                    </div>
                  </div>
              </div>
              <button (click)="removeItemFromCart(item)">Remove</button>
          </div>
          <div class="cart-total">
              <h3>Total: {{ getCartTotal() | currency:'EUR'}}</h3>
              <button (click)="GoToCheckout()">Checkout</button>
          </div>
      </div>
  </ng-container>
</div>
