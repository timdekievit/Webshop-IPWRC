<!-- shopping-cart.component.html -->
<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div *ngIf="(items$ | async)!.length === 0" class="empty-cart">
      Your cart is empty.
    </div>
    <div *ngIf="(items$ | async)!.length > 0" class="cart-items">
      <div *ngFor="let item of (items$ | async)" class="cart-item">
        <div class="item-details">
          <img [src]="item.imageSrc" alt="Product Image">
          <div class="item-info">
            <h3>{{ item.title }}</h3>
            <p>Price: ${{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
          </div>
        </div>
        <button (click)="removeItemFromCart(item)">Remove</button>
      </div>
    </div>
  </div>
