<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Webshop</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Generic Webshop</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a [routerLink]="['/home']">Home</a></li>
            <li><a [routerLink]="['/products']">Products</a></li>
            <li><a [routerLink]="['/about']">About</a></li>
            <li><a href="#">Contact</a></li>
            <a href="#" class="shopping-cart-link" (click)="toggleCart(); $event.preventDefault()">
                <i class="fa fa-shopping-cart"></i>
            </a>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <app-shopping-cart *ngIf="isCartOpen"></app-shopping-cart>

        <h2>Featured Products</h2>
        <div class="featured-products">
            <div class="product" *ngFor="let item of (items$ | async)">
                <img src={{item.imageSrc}} alt="Product 1">
                <h3>{{item.title}}</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button (click)="addToCart(item)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Generic Webshop. All rights reserved.</p>
    </footer>
</body>

</html>
